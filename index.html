<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Include AdminLTE CSS and other required CSS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar and Sidebar content here -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Profile Page</h1>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Employee Profile</h3>
                                </div>
                                <div class="card-body">
                                    <div id="employeeId">
                                        <h6 ><b>Employee ID</b></h6>
                                        <p>982</p>
                                </div>
                                <div id="name">
                                    <h6><b>Name</b></h6>
                                    <p>Alex</p>
                                </div>
                                <div id="department">
                                    <h6><b>Department</b></h6>
                                    <p>Alex</p>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Username: <span id="username">Alex</span></h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="newUsername">New Username</label>
                                        <input type="text" class="form-control" id="newUsername" placeholder="Enter new username">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                                    </div>
                                    <button type="button" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- /.content-wrapper -->

        <!-- Include AdminLTE JS and other required JS files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
    </div>
</body>
</html>
